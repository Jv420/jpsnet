    // Stripe payment function
    function buyWithStripe(productName, language, priceInCents) {
        const stripe = Stripe('pk_test_51NusZEHXoFhce73yWgLRSkdDJ4iHC4kT7BLmw0FkmX6vYV9yfPcd7GKBKvTkfuwotJjTok0LV8e6cWWimdCtaFwo00YAzDy0xx'); // Replace with your actual publishable API key

        // See Stripe's documentation on how to integrate Checkout sessions with your backend
        fetch('/create-checkout-session', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                productName: productName,
                language: language,
                price: priceInCents
            })
        }).then(function (response) {
            return response.json();
        }).then(function (session) {
            return stripe.redirectToCheckout({ sessionId: session.id });
        }).then(function (result) {
            if (result.error) {
                alert('Payment failed!');
            }
        }).catch(function (error) {
            console.error('Error:', error);
        });
    }

    // Buy product function based on language selection
    function buyProduct(productName, language, price) {
        buyWithStripe(`${productName} (${language})`, language, price);
    }
